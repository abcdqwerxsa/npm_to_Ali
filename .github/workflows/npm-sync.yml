name: NPM Sync Best Practice

on:
  workflow_dispatch:
    inputs:
      package_list:
        description: 'Package list (name:version,name:version)'
        required: true
        default: 'lodash:4.17.21,express:4.18.2'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync packages
        env:
          ALIYUN_TOKEN: ${{ secrets.ALIYUN_NPM_TOKEN }}
          # 设置环境变量，npm会自动使用
          NPM_CONFIG_REGISTRY: 'https://packages.aliyun.com/675f933120a07de19c7c12ea/npm/npm-registry/'
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_list }}"
          
          for spec in "${PACKAGES[@]}"; do
            IFS=':' read -ra PARTS <<< "$spec"
            pkg_name="${PARTS[0]}"
            pkg_version="${PARTS[1]}"
            
            echo "🔄 Syncing $pkg_name@$pkg_version"
            
            mkdir temp_sync && cd temp_sync
            
            # 下载包（从官方源）
            npm pack "${pkg_name}@${pkg_version}" --registry=https://registry.npmjs.org
            
            # 解压
            tar -xf *.tgz
            cd package
            
            # 🔑 在包目录中设置认证
            echo "//packages.aliyun.com/675f933120a07de19c7c12ea/npm/npm-registry/:_authToken=$ALIYUN_TOKEN" > .npmrc
            echo "always-auth=true" >> .npmrc
            
            # 发布（会自动使用环境变量中的registry）
            npm publish --loglevel=verbose
            
            cd ../..
            rm -rf temp_sync
            echo "✅ Synced: $pkg_name@$pkg_version"
          done
